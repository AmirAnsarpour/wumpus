<body>
    <div id="game">
        <h1>بازی ومپوس</h1>
        <div id="grid"></div>
        <div id="messages"></div>
        <button onclick="startGame()">شروع بازی</button>
        <button onclick="shoot()">شلیک</button>
    </div>

    <div id="dialog" class="dialog">
        <div class="dialog-content">
            <h2>خوش آمدید!</h2>
            <p>به بازی ومپوس خوش آمدید! در این بازی شما باید طلا را پیدا کرده و آن را به خانه اول برگردانید. مواظب گودال‌ها و ومپوس باشید! شما فقط یک تیر دارید، بنابراین با دقت شلیک کنید.</p>
            <button onclick="closeDialog()">بستن</button>
        </div>
    </div>
